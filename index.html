    <script>
        $(function(){
            $('a')
            .click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            })
            .on('shown.bs.tab', function (e) {
                $('#actif span').html($(e.target).text());
                $('#precedent span').html($(e.relatedTarget).text());
